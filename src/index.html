<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Scarlxrd</title>
  <script defer src="./assets/index.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="relative bg-black overflow-hidden">
    <div class="max-w-7xl mx-auto">
      <div class="relative z-10 pb-8 bg-black sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
        <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
          fill="bg-black" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
          <polygon points="50,0 100,0 50,100 0,100" />
        </svg>
        <div>
          <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
            <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
              <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                <div class="flex items-center justify-between w-full md:w-auto">
                  <a href="#">
                    <img class="h-8 w-auto sm:h-10" src="https://yt3.ggpht.com/fUURpYxD6ahN54w759yWSFNEi-m1ysahAq2slbmvRS6R7KsCGfqQEkJA6YBXaHJBW7qDSXMI_A=s88-c-k-c0x00ffffff-no-rj">
                  </a>
                </div>
              </div>
              <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                <a href="#" class="font-medium text-gray-500 hover:text-red-500">About</a>
                <a href="#videos" class="font-medium text-gray-500 hover:text-red-500">Videos</a>
                <a href="#content-social" class="font-medium text-gray-500 hover:text-red-500">Contact</a>
              </div>
            </nav>
          </div>
        </div>
        <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
          <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
              <span class="block text-white xl:inline">Scarlxrd</span>
              <span class="block text-red-600 xl:inline">@LXRD</span>
            </h1>
            <p
              class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
              Marius Lucas Antonio Listhrop, better known as Scarlxrd, is a British rapper, singer and songwriter. He is known for his unique musical style, which combines elements of trap and heavy metal.</p>
          </div>
        </main>
      </div>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
      <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
        src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Scarlxrd.jpg" alt="">
    </div>
  </div>
  <div class="bg-black">
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-extrabold tracking-tight text-white" id="videos">Last YouTube Videos</h2>
      <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" id="content">
      </div>
    </div>
  </div>
  <div class="bg-black">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between" id="content-social">
      <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        <span class="block text-red-600">Social Media</span>
      </h2>
      <div class="social">
        <a href="https://www.youtube.com/channel/UC-0Urs9tifl-7DDE1RLbBHQ" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
        </a>
        <a href="https://www.instagram.com/lxrdwxrld/?hl=es" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
